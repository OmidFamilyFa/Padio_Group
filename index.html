<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پادیو | پاتوق پادکست نوجوان</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- کتابخانه‌های خارجی -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&amp;display=swap'>
    <script src='https://unpkg.com/@phosphor-icons/web'></script>

    <!-- کدهای CSS -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f5eedd; /* رنگ پس‌زمینه */
            color: #06202b; /* رنگ متن اصلی */
        }
        
        .button-style {
            background-color: #077a7d; /* رنگ دکمه‌ها */
            color: #f5eedd;
            transition: all 0.2s ease-in-out;
            box-shadow: none;
        }
        .button-style:hover {
            background-color: #06202b;
            transform: translateY(-2px);
        }

        .map-button {
            background-color: #3F7D58;
            color: #ffffff;
        }
        .map-button:hover {
            background-color: #3C392F;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-xl mx-auto bg-[#f5eedd]">
        
        <!-- بخش کاور و پروفایل -->
        <header class="relative mb-20">
            <!-- کاور رنگی -->
            <div class="w-full h-28" style="background-color: #0ffa01;"></div>

            <!-- عکس پروفایل با لینک جدید -->
            <div class="absolute top-12 left-1/2 -translate-x-1/2 w-32 h-32 p-1 bg-[#f5eedd] rounded-full">
                <img 
                    src="https://i.ibb.co/KjgqRDTx/Profile.jpg"
                    alt="عکس پروفایل پادیو" 
                    class="w-full h-full rounded-full object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=Error';"
                >
            </div>
        </header>

        <!-- بخش اصلی محتوا -->
        <main class="px-6 pb-12 text-center">
            
            <!-- اطلاعات کاربری -->
            <section class="mb-8 pt-4">
                <h1 class="text-xl font-bold text-black">پادیو | پاتوق پادکست نوجوان</h1>
                <p class="mt-4 text-base font-bold">جایی که فکرها صدا می‌شن!</p>
                <p class="mt-2 text-base font-bold px-4 leading-relaxed">
                    قراره باهم بگیم، بشنویم و بسازیم.
                    <br>
                </p>
            </section>

            <!-- بخش لینک‌ها -->
            <section class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-6">صفحات‌مجازی‌مون</h2>
                <div class="space-y-4">
                    <a href="https://instagram.com/Padio_Group" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        اینستاگرام
                    </a>
                    <a href="https://t.me/Padio_Group" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        تلگرام
                    </a>
                    <a href="https://ble.ir/Padio_Group" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        بله
                    </a>
                    <a href="https://eitaa.com/Padio_Group" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        ایتا
                    </a>
                </div>
            </section>

            <!-- بخش موقعیت مکانی با فاصله اصلاح شده -->
            <footer class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-4">نشونی‌مون</h2>
                <div class="space-y-4 text-center">
                    <p class="text-base font-bold px-4 leading-relaxed">بلوار فرصت شیرازی، خیابان استاد شهریار، تقاطع اقبال لاهوری، فرهنگ‌سرای رسانه، باشگاه امید فارس.</p>
                    <a href="https://nshn.ir/3b7bg415VF7mrv" target="_blank" class="inline-block map-button button-style text-base font-bold py-2 px-5 rounded-full">
                        مشاهده در نقشه
                    </a>
                </div>
            </footer>
        </main>
    </div>

</body>
</html>
